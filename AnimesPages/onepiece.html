<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One piece page</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link href="assets/favicon/favicon.ico" rel="icon" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="AnimePages.css">
</head>
<body class="onepiece-page">
    <div id="div1">
        <h1> Before You Start <br>Please Enter Your Username</h1>
        <form name="loginForm" method="post" action="onepiece.html">
            UserName &nbsp;<input type="text" name="username"/><br/><br/>
            <input type="button" onclick="loginFormSubmit()" value="Submit"/>
        </form>
    </div>
    
    <div id="welcomeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="welcomeText"></p>
        </div>
    </div> 
    <div class="levels">
        <div class="card" style="width: 18rem;">
           <img src="imagesbackground/oplevel1.jpg" alt="level1">
           <div class="card-body">
             <h5 class="card-title">LVL 1</h5>
             <a href="onepieceLevels/level1.html" class="btn btn-primary">START</a>
           </div>
        </div>
         <div class="card" style="width: 18rem;">
           <img src="imagesbackground/oplvl2.png" alt="LEVEL2">
           <div class="card-body">
             <h5 class="card-title">LVL 2</h5>
             <a href="onepieceLevels/level2.html" class="btn btn-primary">START</a>
           </div>
         </div>
         <div class="card" style="width: 18rem;">
           <img src="imagesbackground/oplvl3.png" alt="level3">
           <div class="card-body">
             <h5 class="card-title">LVL 3</h5>
             <a href="onepieceLevels/level3.html" class="btn btn-primary">START</a>
           </div>
         </div>
       </div>
    <script>
       function loginFormSubmit() {
        var username = document.forms["loginForm"]["username"].value;
        if (username) {
            openModal("Yo "+ username + "!" +" Welcome to the world of OnePiece MindSnap, where adventure awaits! üè¥‚Äç‚ò†Ô∏è Ready to embark on a thrilling journey? Select your desired level and let the excitement begin! üöÄüî• <br><img src='imagesbackground/luffyyo.gif' alt='GIF' width='200'>");
            
        } else {
            alert("Please Enter your Username");
        }
    }
    
    function openModal(message) {
        var modal = document.getElementById("welcomeModal");
        var welcomeText = document.getElementById("welcomeText");
        welcomeText.innerHTML = message;
        modal.style.display = "block";
    }
    
    function closeModal() {
        var modal = document.getElementById("welcomeModal");
        var form = document.getElementById("div1");
        modal.style.display = "none";
        form.style.display = "none"; // Hide the form
    }
        
    
    
</script>
</body>
</html>
